<!doctype html>
<html lang="en">
  <head>
    {% comment %} <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> {% endcomment %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>냠냠 로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Jquery-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script> 

  </head>
  <body style="background-color: #F1F1F1;">
    
    <div style="display:flex; justify-content:center; width:100%; flex-direction:column; align-items:center;" >
        <div style=' border: solid 1px rgba(219,219,219,1);   text-align:center;  background-color: white; width: 300px; height: 300px; margin-top:30px;'>
            <div style=" padding: 10px;"> 
                <img style="width: 250px;" 
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FBbAfb%2FbtrV0HcjpkT%2FHVU0STUk5KrFfCaeMPu8xk%2Fimg.png"> 
            </div>

            <div class="form-floating mb-2" style="padding:4px 10px 0px 10px;">
                <input type="email" class="form-control" id="input_email" style="font-size:14px; height:40px; padding: 4px 15px 0px 15px;" placeholder="name@example.com">
                <label for="input_email" style="padding:8px 10px 0px 15px;">아이디(이메일 주소)</label>
            </div>

            <div class="form-floating" style="padding:4px 10px 0px 10px;">
                <input type="password" class="form-control" id="input_password" placeholder="Password" style="font-size:14px; height:40px; padding: 4px 15px 0px 15px;" >
                <label for="input_password" style="padding: 8px 10px 0px 15px;">비밀번호</label>
            </div>


            <div class="form-floating" style="padding:4px 10px 0px 10px;">
            <button id="login_button" type="button" style="width:100%; font-weight:bold; " class="btn btn-primary">로그인</button>
            </div>


        </div >
        
        <div style=' border: solid 1px rgba(219,219,219,1);  text-align:center;  background-color: white; width: 300px; height: 80px; margin-top:2px; padding:20px; font-size:14px; color:blue;'> 계정이 없으신가요? <a  href="join" ><button style="margin-left:10px; font-weight:bold;"class="btn btn-primary">회원가입</button></a>  </div>
        <div style=' border: solid 1px rgba(219,219,219,1);  text-align:center;  background-color: white; width: 300px; height: 50px; margin-top:2px; padding:10px; font-size:14px;'> <a style=" cursor: pointer;" id="guest"><b style="color:blue; text-decoration: underline;">로그인 없이 접속하기</b>  </a>
        <!--하단 광고 -->
        <div style="display:flex; flex-direction:row; justify-content:center; margin-top:20px;">
            <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-LTVZ2BYB82HpIiFD"
            data-ad-width = "300"
            data-ad-height = "250"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
    </div>

    <script>


//게스트로 접속 
$('#guest').click(function(){
    window.scrollTo(0,0)
    window.location.href=`..`;

});
      // 로그인 버튼 클릭시
      $('#login_button').click(function () {
      
          // 입력된 값 가져오기
          let input_email = $('#input_email').val();
          let input_password = $('#input_password').val();
  
          $.ajax({
              url: "/user/login",
              data: {
                  email:input_email,
                  password:input_password,
              },
              method: "POST",
              dataTyoe: "json",
              success: function () {
              location.replace('/main')
              },
              error: function (data) {
                alert(data.responseJSON.error);
              },
              complete: function () {
                  
              }
          })
  
  
      });
          </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
